<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" name="viewport" content= "width=device-width, initial-scale=1.0"> 
    <title>Magic Cuppa</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="styles/main.css"/>
    <script type="text/javascript" src ="scripts/main.js" ></script>
  </head>
  <body>
    <header id="main-header">
      <div class="header-logo">
        <img src="images/logo.jpg">
      </div>
      <span id="header-name">Magic Cuppa</span>
    </header>
    <section id="drinks-machine">
      <img src="images/drinks-machine.png" alt="drinks-machine" class="img-responsive"/>
      <div id="readout-box"></div>
      <div id="drink-buttons-section">
        <div class="drink-item">
          <img src="images/chocolate.png" class="drink-img"/>
          <div class="drink-name">Chocolate</div>
          <div id="drinkChocolate" class="drink-button">
          </div>
        </div>
        <div class="drink-item">
          <img src="images/coffee.png" class="drink-img"/>
          <div class="drink-name">Coffee</div>
          <div id="drinkCoffee" class="drink-button">
          </div>
        </div>
        <div class="drink-item">
          <img src="images/tea.png" class="drink-img"/>
          <div class="drink-name">Lemon tea</div>
          <div id="drinkTea" class="drink-button">
          </div>
        </div>
      </div>
    </section>
    <footer>
      <address>Magic Cuppa Ltd, Green Fortune Road, London NW6 1BJ, UK
      </address>
    </footer>
  </body>
</html>
